name: Norwich Shop Bot

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        id: bot_run
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: python main.py

      - name: Update History (Save Seen Promos)
        if: success()
        run: |
          git config --global user.name "ncfc-promo-bot"
          git config --global user.email "bot@github.com"
          git add seen_promos.json
          # Only commit if there are changes to avoid exit code 1
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen promos [skip ci]" && git push)

      - name: Report Failure to Summary
        if: failure()
        run: |
          # Quoting "$GITHUB_STEP_SUMMARY" prevents the "ambiguous redirect" error
          echo "### âŒ Bot Run Failed" >> "$GITHUB_STEP_SUMMARY"
          echo "The scraper or Bluesky poster encountered an error. Check the 'Run Bot' step logs for details." >> "$GITHUB_STEP
          _SUMMARY"
