name: NCFC Shop Bot

on:
  schedule:
    # Monday at 09:00 GMT
    - cron: '0 9 * * 1'
    # Friday at 17:00 GMT
    - cron: '0 17 * * 5'
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Ignore "seen" history and post the latest banner anyway?'
        type: boolean
        default: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install selenium atproto requests

      - name: Run Script
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          FORCE_POST: ${{ github.event.inputs.force_post || 'false' }}
        run: python main.py

      - name: Commit Progress
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add seen_banners.json
          git commit -m "Update seen banners [skip ci]" || echo "No changes to commit"
          gi
          t push
